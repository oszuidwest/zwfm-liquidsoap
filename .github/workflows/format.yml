name: Format
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    name: Format Code
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install formatters
        run: |
          npm install -g prettier prettier-plugin-sh @prettier/plugin-yaml
          npm install -g liquidsoap-prettier
          npm install -g @zavoloklom/docker-compose-linter

      - name: Format shell scripts
        run: |
          echo "Formatting shell scripts..."
          prettier --write "**/*.sh" \
            --plugin=prettier-plugin-sh \
            --tab-width 2 \
            --print-width 100

      - name: Format YAML files
        run: |
          echo "Formatting YAML files..."
          prettier --write "**/*.yml" "**/*.yaml" \
            --single-quote false \
            --bracket-spacing true \
            --print-width 100

      - name: Format Dockerfiles
        run: |
          echo "Formatting Dockerfiles..."
          prettier --write "**/Dockerfile*" \
            --plugin=prettier-plugin-sh \
            --tab-width 2

      - name: Format JSON files
        run: |
          echo "Formatting JSON files..."
          prettier --write "**/*.json" \
            --tab-width 2 \
            --print-width 100

      - name: Format Liquidsoap files
        run: |
          echo "Formatting Liquidsoap files..."
          liquidsoap-prettier -w "**/*.liq"

      - name: Auto-fix Docker Compose files
        run: |
          echo "Auto-fixing Docker Compose files..."
          dclint docker-compose.yml --fix || true
          dclint docker-compose.stereotool.yml --fix || true

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: auto-format code [skip ci]

          - Formatted shell scripts with prettier-plugin-sh
          - Formatted YAML files with prettier
          - Formatted Dockerfiles with prettier-plugin-sh
          - Formatted JSON files with prettier
          - Formatted Liquidsoap files with liquidsoap-prettier
          - Auto-fixed Docker Compose files with dclint"
          git push