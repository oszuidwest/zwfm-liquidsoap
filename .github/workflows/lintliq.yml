name: Prettier Liquidsoap
on:
  push:
    branches:
      - main
    paths:
      - '**.liq'
  pull_request:
    paths:
      - '**.liq'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install -D prettier liquidsoap-prettier

      - name: Run Prettier on Liquidsoap Files
        run: |
          npx liquidsoap-prettier -w "**/*.liq"

      - name: Get current branch name
        id: get_branch
        run: echo "branch_name=$(git symbolic-ref --short HEAD || echo 'main')" >> $GITHUB_ENV

      - name: Log branch name
        run: echo "Current branch: ${{ env.branch_name }}"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin ${{ env.branch_name }}
          git rebase origin/${{ env.branch_name }}
          git add -A
          git commit -m "Format .liq files with Prettier" || echo "No changes to commit"
          git push origin HEAD:refs/heads/${{ env.branch_name }}
