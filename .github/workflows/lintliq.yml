name: Prettier Liquidsoap
on:
  push:
    branches:
      - main
    paths:
      - '**.liq'
  pull_request:
    paths:
      - '**.liq'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install -D prettier liquidsoap-prettier

      - name: Run Prettier on Liquidsoap Files
        run: |
          npx liquidsoap-prettier -w "**/*.liq"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stash changes
          git stash
          
          # Fetch and rebase
          git fetch origin ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          git rebase origin/${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          
          # Pop stash
          git stash pop
          
          # Stage and commit
          git add -A
          
          # Check if there are changes and commit them
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git commit -m "Format .liq files with Prettier"
            git push origin HEAD:${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          fi