---
# Docker Security Workflow Template
# Source: oszuidwest/.github-templates

name: Docker Security

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Weekly on Sunday at 4 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  REGISTRY: ghcr.io
  DOCKERFILE_PATH: "Dockerfile"

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image for Scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          pull: true
          load: true
          tags: ${{ github.repository }}:scan

      - name: Cache Trivy DB
        uses: actions/cache@v5
        with:
          path: ~/.cache/trivy
          key: trivy-db
          restore-keys: |
            trivy-db

      # Includes MEDIUM for visibility in Security tab
      - name: Trivy SARIF Report
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ github.repository }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret'
          ignore-unfixed: true
          exit-code: '0'
          limit-severities-for-sarif: true

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on Critical Vulnerabilities
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ github.repository }}:scan
          format: 'table'
          severity: 'CRITICAL'
          scanners: 'vuln,secret'
          ignore-unfixed: true
          exit-code: '1'
