name: zwfm-liquidsoap
services:
  liquidsoap:
    image: savonet/liquidsoap:v2.3.0-rc2
    container_name: liquidsoap
    volumes:
      - ./scripts:/scripts
      - ./audio:/audio
      - ./stereotool:/stereotool
      - .liquidsoap.rc:/usr/share/liquidsoap/.liquidsoap.rc
    ports:
      - '8008:8080' # StereoTool GUI (TCP)
      - '8888:8888/udp' # SRT Input 1
      - '9999:9999/udp' # SRT Input 2
    command: /scripts/radio.liq
    restart: unless-stopped
